version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: crm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${PGDATABASE:-crm}
      POSTGRES_USER: ${PGUSER:-crm_user}
      POSTGRES_PASSWORD: ${PGPASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-crm_user} -d ${PGDATABASE:-crm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm_network

  redis:
    image: redis:7-alpine
    container_name: crm-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - crm_network
    profiles:
      - redis

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SESSION_SECRET: ${SESSION_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      SERVICE_API_TOKEN: ${SERVICE_API_TOKEN}
      SSO_IMPERSONATION_SECRET: ${SSO_IMPERSONATION_SECRET}
      TWELVEDATA_API_KEY: ${TWELVEDATA_API_KEY}
      TWELVEDATA_WS_URL: ${TWELVEDATA_WS_URL:-wss://ws.twelvedata.com/v1/quotes/price}
      TWELVEDATA_REST_URL: ${TWELVEDATA_REST_URL:-https://api.twelvedata.com}
      TRADING_PLATFORM_URL: ${TRADING_PLATFORM_URL}
      PUBLIC_URL: ${PUBLIC_URL}
    volumes:
      - uploads:/app/uploads
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:5000/health/ready || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      - crm_network

  caddy:
    image: caddy:2-alpine
    container_name: crm-caddy
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      DOMAIN: ${DOMAIN:-localhost}
      ADMIN_AUTH_USER: ${ADMIN_AUTH_USER}
      ADMIN_AUTH_PASS_HASH: ${ADMIN_AUTH_PASS_HASH}
    networks:
      - crm_network

volumes:
  postgres_data:
  redis_data:
  uploads:
  caddy_data:
  caddy_config:

networks:
  crm_network:
    driver: bridge
